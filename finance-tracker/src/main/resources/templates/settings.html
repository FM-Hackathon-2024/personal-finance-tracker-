<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Settings Page</title>
    <script>
    function changeDarkMode(){
      document.addEventListener('DOMContentLoaded', function () {
      const body = document.getElementById("body");
      const toggleBtn = document.getElementById('toggle-btn');

      if(body.style.background === rgb(53,77,168)){
      body.style.background = "black";
      } else{
      body.style.background = rgb(53,77,168);
      }
    });
}


    </script>
    <style>
        .form-check{
        margin-left: 42.5% !important;
        margin-top: 13.5% !important;
        }
        #flexSwitchLabel{
        font-size: 25px !important;
        margin-top: 0.4% !important;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body id="body">
<nav class="navbar bg-body-tertiary" id="navbar">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" id="navbar-text">Settings Page</span>
    </div>
</nav>
<div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="toggle-btn" onClick="changeDarkMode()" style = "font-size: 2rem;">
    <label class="form-check-label" for="toggle-btn" id="flexSwitchLabel">Dark Mode</label>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
