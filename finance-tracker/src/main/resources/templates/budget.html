<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Budget Page</title>
    <style>
        h3{
        color: white !important;
        }
        #body{
        background-color: rgb(73,55,168) !important;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body id="body">
<nav class="navbar bg-body-tertiary" id="navbar">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" id="navbar-text">Budget Page</span>
    </div>
</nav>
<br>
<!-- List Expenses -->
<h3>List Expenses</h3>
<br><br>
<table class="table table-bordered table-striped" style="background-color: rgb(73,55,168) !important;">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Action</th> <!-- Added for delete action -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="expense : ${expenses}">
        <td th:text="${expense.name}"></td>
        <td th:text="${expense.price}"></td>
        <td>
            <form th:action="@{/expenses/delete/{id}(id=${expense.id})}" method="post">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this expense?');">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
